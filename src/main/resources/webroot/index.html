<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web Server</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bienvenido a mi Servidor Web</h1>
